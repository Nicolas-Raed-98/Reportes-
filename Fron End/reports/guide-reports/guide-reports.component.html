<div style="display: block;">
  <h2 class ="title"> {{title}} </h2>
  <h4 class="descriptions">Muestra los guías que más actividades realizaron en un periodo de tiempo definido.</h4>
  <app-reports-search [reportsSearchViewModel]="reportsSearchViewModel" 
    (reportsSearchViewModelEmitter)="searchExcursionsReports($event)"
  ></app-reports-search>
  <canvas *ngIf="showChart()" baseChart  width="1119px" height="559px"
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [legend]="barChartLegend"
    [chartType]="barChartType">
   </canvas>
